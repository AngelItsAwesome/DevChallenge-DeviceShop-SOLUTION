<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

    <header class="header">

    </header>

    <main class="main">
        <div class="main__container">
            <header class="main__header">
                <h1>Checkout</h1>
                <span>3 Items</span>
            </header>
            <div class="main__sections">
                <section class="main__buy">
                    <div class="buy__info">
                        <div class="buy__product">
                            <div class="buy__bg">
                                <img class="buy__product-image" src="src/Gold.png" alt="iphone">
                            </div>
                            <div class="buy__details">
                                <div class="buy__basic">
                                    <h3>Iphone 12 pro</h3>
                                    <h3 class="buy__basic-color">Golden</h3>
                                </div>
                                <p class="buy__basic-color">x 1</p>
                            </div>
                        </div>
                        <div class="buy__price">
                            <h3>$999.00</h3>
                            <p class="buy__basic-color">x</p>
                        </div>
                    </div>

                    <div class="buy__info">
                        <div class="buy__product">
                            <div class="buy__bg">
                                <img class="buy__product-image" src="src/Blue.png" alt="applewatch">
                            </div>
                            <div class="buy__details">
                                <div class="buy__basic">
                                    <h3>Apple Watch</h3>
                                    <h3 class="buy__basic-color">Blue</h3>
                                </div>
                                <p class="buy__basic-color">x 1</p>
                            </div>
                        </div>
                        <div class="buy__price">
                            <h3>$399.00</h3>
                            <p class="buy__basic-color">x</p>
                        </div>
                    </div>

                    <div class="buy__info">
                        <div class="buy__product">
                            <div class="buy__bg">
                                <img class="buy__product-image" src="src/iMac=Front%201.png" alt="applewatch">
                            </div>
                            <div class="buy__details">
                                <div class="buy__basic">
                                    <h3>iMac</h3>
                                    <h3 class="buy__basic-color">Green</h3>
                                </div>
                                <p class="buy__basic-color">x 1</p>
                            </div>
                        </div>
                        <div class="buy__price">
                            <h3>$1199.00</h3>
                            <p class="buy__basic-color">x</p>
                        </div>
                    </div>

                    <div class="results">

                        <form class="results__coupon">
                            <input placeholder="Enter Coupon Code">
                            <button>Apply Button</button>
                        </form>


                        <div class="results__results">
                            <h2 class="results__calc">Sub Total</h2>
                            <p class="results__calc">$2597.00</p>
                            <h2 class="results__calc">Sub Total</h2>
                            <p class="results__calc">$2597.00</p>
                            <h2 class="results__total">Total</h2>
                            <p class="results__total">$2597.00</p>
                        </div>
                    </div>

                </section>

                <section class="main__confirm">
                    <h3 class="main__confirm-header">Contact Information</h3>

                    <form class="contact">
                        <div class="contact__field">
                            <label>First & Last Name</label>
                            <input placeholder="Enter first & last name">
                        </div>

                        <div class="contact__field">
                            <label>Email Adress</label>
                            <input placeholder="Enter email adress">
                        </div>

                        <div class="contact__choices">
                            <div class="contact__field">
                                <label>Country</label>
                                <select>
                                    <option>Finland</option>
                                    <option>Mexico</option>
                                    <option>USA</option>
                                </select>
                            </div>
                            <div class="contact__field">
                                <label>Postal code</label>
                                <input type="number" placeholder="Enter postal code">
                            </div>
                        </div>
                        <button class="contact__continue">Continue</button>
                    </form>


                </section>
            </div>
        </div>
    </main>

</body>
</html>
